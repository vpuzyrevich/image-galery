<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <title>Unsplash API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <h1 class="title">
                    <img src="./assets/camera.svg" alt="camera" class="camera">
                    Unsplash API
                </h1>
                <div class="search-wrapper">
                    <input type="search" class="search" placeholder="Search..." autofocus>
                    <button class="search-btn">
                        <img src="./assets/search.svg" alt="search" class="search-icon">
                    </button>
                    
                </div>
               
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="images-wrapper">
            </div>
        </div>
        <button class="load">Load more</button>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="github">
                    <a href="https://github.com/vpuzyrevich" class="githab-link">
                        <img src="./assets/GitHub.png" alt="github" class="github-icon">
                    </a>
                </div>
                <div class="year">&copy; 2022</div>
                <a href="https://rs.school/js-stage0/">
                    <img src="./assets/logo.svg" alt="RSSchool" class="logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
